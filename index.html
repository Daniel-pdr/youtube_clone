<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Youtube Clone</title>
</head>
<body>

        <img style="flex-grow:0;" id = "logo" style="width: 200px;" src="./logo_youtube.jpg" alt="YT Logo">

    </section>

        <aside>
            <div class="related">
                <img id = "hamburger" src="./hamburger.png" alt="Hamburger" >
            </div>
            <div class="related">
                <textarea name="Title" id="" cols="30" rows="10"></textarea>
            </div>
        </aside>
    </section>
