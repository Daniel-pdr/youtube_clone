<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <style>

        }

    <section id = "navbar">
        <img id = "hamburger" src="/home/daniel/the_odin_project/youtube_clone/hamburger.png" alt="Hamburger">

        <input id = "searchbox" type="text" placeholder="Search">
        <h1>Youtube</h1>
    </section>
    <section id = "VideoandDescription">

    </section>
    <section id = "RelatedVideos" >
